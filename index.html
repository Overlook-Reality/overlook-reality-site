    /* Hamburger styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav ul {
        display: none;
        flex-direction: column;
        background: #1a1f71;
        gap: 1rem;
        padding: 1rem;
      }
      nav ul.mobile-show {
        display: flex;
      }
    }
  </style>
</head>
