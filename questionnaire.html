
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Step – Questionnaire | Overlook Reality</title>
  <link rel="stylesheet" href="Overlook.Reality.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      color: #333;
    }
    .questionnaire-container {
      background: white;
      padding: 2.5rem;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1a1f71;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #1a1f71;
      color: white;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #151a5d;
    }
  </style>
</head>
<body>

<div class="questionnaire-container">
  <h1>Tell Us More</h1>
  <form action="https://formspree.io/f/mjkwgoro" method="POST">
    <input type="hidden" name="source" value="Questionnaire Page" />

    <label for="timeline">What’s your ideal timeline to buy/sell/invest?</label>
    <select name="timeline" id="timeline" required>
      <option value="">-- Select --</option>
      <option value="ASAP">ASAP</option>
      <option value="1-3 months">1–3 months</option>
      <option value="3-6 months">3–6 months</option>
      <option value="6+ months">6+ months</option>
      <option value="Just browsing">Just browsing</option>
    </select>

    <label for="propertyType">What type of property are you looking to buy/sell?</label>
    <input type="text" id="propertyType" name="propertyType" placeholder="e.g. Single-family, multi-unit, vacant land" required />

    <label for="condition">What is the condition of the property (if selling)?</label>
    <select name="condition" id="condition">
      <option value="">-- Select --</option>
      <option value="Move-in ready">Move-in ready</option>
      <option value="Needs minor repairs">Needs minor repairs</option>
      <option value="Needs full renovation">Needs full renovation</option>
      <option value="Vacant">Vacant</option>
    </select>

    <label for="price">Do you have a price range or budget in mind?</label>
    <input type="text" id="price" name="price" placeholder="e.g. $150,000 – $300,000" />

    <label for="goals">What are your goals or biggest concerns?</label>
    <textarea id="goals" name="goals" rows="4" placeholder="Tell us what's important to you..."></textarea>

    <button type="submit">Submit Questionnaire</button>
  </form>
</div>

</body>
</html>
