
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Overlook Reality</title>
    <link rel="stylesheet" href="Overlook.Reality.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background: #f9f9f9;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .contact-form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.2em;
        }

        .contact-form-group label {
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .contact-form-group input,
        .contact-form-group textarea {
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form-group textarea {
            resize: vertical;
        }

        .contact-form button {
            padding: 0.75em 1.5em;
            background-color: #1a1f71;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0e144d;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Overlook Reality</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h2>Let's Connect</h2>
            <p>If you’re ready to take the next step, have questions, or want to book a consultation — fill out the form below. I’ll personally follow up with you shortly.</p>

            <form action="https://formspree.io/f/mjkwgoro" method="POST" class="contact-form">
                <div class="contact-form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="contact-form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="contact-form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="contact-form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Overlook Reality. All rights reserved.</p>
    </footer>
</body>
</html>
